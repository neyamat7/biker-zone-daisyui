<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <!-- google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/5bc67b8b0e.js"
      crossorigin="anonymous"
    ></script>

    <!-- daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "main-clr": "#E76F51",
              "dark-clr": "#0A0826",
              "accent-clr": "#6C6C6C",
              "footer-bg": "#0B0D17",
              "banner-bg": "rgba(231,111,81,0.1);",
            },
            fontFamily: {
              poppins: ["Poppins", "serif"],
            },
            fontSize: {
              "banner-header": "clamp(2rem, 5vw + 0.1rem, 3.75rem)",
            },
            lineHeight: {
              "banner-header-leading": "clamp(2.8rem, 5vw + 1rem, 4.6rem)",
            },
          },
        },
      };
    </script>

    <!-- custom css  -->
    <style type="text/tailwindcss">
      @layer utilities {
        .wrapper {
          max-width: 1170px;
          width: 100%;
          margin-inline: auto;
          /* padding-inline: 16px; */
        }
      }
    </style>

    <!-- <button class="btn bg-main-clr text-white py-4 px-8">
                Login
              </button> -->
  </head>
  <body class="font-poppins">
    <div class="wrapper md:px-5 lg:px-6">
      <header>
        <!-- navbar -->
        <nav class="border border-red-500">
          <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div
                  tabindex="0"
                  role="button"
                  class="lg:hidden border p-2 rounded-lg"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-base font-medium"
                >
                  <li><a>Home</a></li>
                  <li><a>Shop</a></li>
                  <li><a>News</a></li>
                  <li><a>Contact</a></li>
                </ul>
              </div>
              <a
                class="text-xl sm:text-2xl font-extrabold whitespace-nowrap pl-2"
                >Bike Dekho</a
              >
            </div>
            <div class="navbar-end lg:flex">
              <ul
                class="menu menu-horizontal px-1 text-base font-medium hidden lg:flex"
              >
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
              </ul>

              <button class="btn bg-main-clr text-white py-4 px-8">
                Login
              </button>
            </div>
          </div>
        </nav>

        <!-- banner section -->
        <section class="h-[550px]">
          <div class="carousel h-full w-full">
            <div id="slide1" class="carousel-item relative w-full bg-banner-bg">
              <!-- content -->
              <div
                class="border border-red-500 w-full flex flex-col md:flex-row justify-between"
              >
                <div class="flex-1 border border-red-500">
                  <h1 class="text-banner-header font-bold">
                    Ride-on R15 V4 <span><br /></span> with Smile
                  </h1>

                  <p class="text-base">
                    Amet minim mollit non deserunt ullamco est sit aliqua dolor
                    do amet sint. Velit officia consequat duis enim velit
                    mollit.
                  </p>

                  <button class="btn bg-main-clr text-white py-4 px-8">
                    Login
                  </button>
                </div>

                <!-- banner image -->
                <div class="flex-1 border border-red-500">
                  <img src="images/slider/bike1.png" alt="" />
                </div>
              </div>
              <div
                class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
              >
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
